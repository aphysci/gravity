syntax = "proto2";
option optimize_for = SPEED;
option java_outer_classname = "ComponentDataLookupResponseContainer";
option java_package = "com.aphysci.gravity.protobuf";

package gravity;

message SpdLogComponentInfoPB
{
	required bool isAppLogger   = 1; // application or gravity logger
	required string loggerID	= 2; // "console" "file" "network"
	required string log_level   = 3; // INFO ERR WARN CRITICAL DEBUG OFF TRACE
}

message GravitySpdLogConfigPB
{
	repeated string componentID   			         = 1; // GravityNode componentID
	repeated SpdLogComponentInfoPB spdlog_component  = 2;
}