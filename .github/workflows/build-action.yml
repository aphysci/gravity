        with:
          files: ${{ github.workspace }}/build/output/*.tar.gz

  build-windows-2019:
    runs-on: windows-2019
    timeout-minutes: 60
    steps:
      - 
        name: clone
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # Use a set working python version and VS-2019 as newer versions can't seem to load _gravity.pyd on Windows
      - 
        name: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.7.9'
      - 
        name: build
        shell: cmd
        run: |
          python --version
          python -m pip install --upgrade setuptools six
          mkdir build && cd build
          cmake -DCMAKE_INSTALL_PREFIX=gravity  -G"Visual Studio 16 2019" -A x64 ..
          cmake --build . --target install --config Release --parallel
          start /B gravity/bin/ServiceDirectory.exe
          ctest --test-dir gravity_external_examples-prefix/src/gravity_external_examples-build -C Release --verbose
          ctest --test-dir gravity_external-prefix/src/gravity_external-build -C Release --verbose
      - 
        name: archive
        shell: bash
        run: |
          cd build
          mkdir output
          7z a -r ./output/gravity-$(cat ./gravity/VERSION.txt)-windows_x64.zip gravity/*
      - 
        name: upload
        uses: actions/upload-artifact@v4
        with:
          name: gravity-windows
          path: ${{ github.workspace }}/build/output/*.zip
      - 
        name: release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ github.workspace }}/build/output/*.zip
